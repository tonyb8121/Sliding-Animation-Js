<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #ffffff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #74ebd5;
        }

        /* Container Styling */
        .container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-container button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-container button.active {
            background-color: #4caf50;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        /* Form Inputs */
        .row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 0 5px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 35%;
            cursor: pointer;
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #45a049;
        }

        .social-btn {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .social-btn button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ddd;
        }

        .social-btn i {
            margin-right: 8px;
        }

        .remember-me {
            display: flex;
            align-items: center; /* Align items vertically */
            margin: 10px 0; /* Add some margin for spacing */
        }
        
        .remember-me-label {
            font-size: 12px; /* Reduced font size */
            margin-left: 5px; /* Space between checkbox and label */
            color: #6b6363; /* Optional: Change color to match your design */
        }
        
        input[type="checkbox"] {
            width: 16px; /* Reduce checkbox size */
            height: 16px; /* Reduce checkbox size */
            cursor: pointer; /* Change cursor to pointer */
            margin: 0; /* Remove default margin */
            vertical-align: middle; /* Align checkbox vertically */
        }
        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #74ebd5;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="btn-container">
            <button id="loginBtn" class="active" onclick="showForm('login')">Login</button>
            <button id="signupBtn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <label>Password</label>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <i class="fas fa-eye-slash" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="remember-me-label">Remember me</label>
                </div>
            <button class="submit-btn">Login</button>
            <a href="#">Forgot Password?</a>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form">
            <div class="row">
                <div class="column">
                    <label>Username:</label>
                    <input type="text" placeholder="Enter your username">
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email">
                    <label>Confirm Email:</label>
                    <input type="email" placeholder="Confirm your email">
                </div>
                <div class="column">
                    <label>Gender:</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label>Birthdate:</label>
                    <input type="date">
                    <label>Phone Number:</label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>
            </div>
            <label>Password:</label>
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Enter your password">
                <i class="fas fa-eye-slash" onclick="togglePassword('signupPassword', this)"></i>
            </div>
            <label>Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
                <i class="fas fa-eye-slash" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <div class="social-btn">
                <button><i class="fab fa-google"></i> Google</button>
                <button><i class="fab fa-apple"></i> Apple</button>
            </div>
            <button class="submit-btn">Sign Up</button>
        </div>
    </div>

    <script>
        function showForm(form) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginBtn').classList.remove('active');
            document.getElementById('signupBtn').classList.remove('active');

            if (form === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('loginBtn').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('signupBtn').classList.add('active');
            }
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = "password";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }
    </script>
</body>
</html>
